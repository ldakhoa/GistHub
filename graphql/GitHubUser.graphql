query Followers($login: String!, $first: Int, $after: String) {
  user(login: $login) {
    followers(first: $first, after: $after) {
      nodes {
        ...UserDetail
      }
    }
  }
}

query Followings($login: String!, $first: Int, $after: String) {
  user(login: $login) {
    following(first: $first, after: $after) {
      nodes {
        ...UserDetail
      }
    }
  }
}

fragment UserDetail on User {
  url
  login
  avatarUrl
  name
  bio
}
