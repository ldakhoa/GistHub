query Gists($first: Int, $after: String, $privacy: GistPrivacy, $orderBy: GistOrder) {
  viewer {
    ...GistList
  }
}

query Gist($gistID: String!) {
  viewer {
    gist(name: $gistID) {
        ...GistDetails
    }
  }
}

query GistsFromUser($userName: String!, $privacy: GistPrivacy, $first: Int, $after: String, $orderBy: GistOrder) {
  user(login: $userName) {
    ...GistList
  }
}

fragment GistList on User {
    gists(privacy: $privacy, first: $first, after: $after, orderBy: $orderBy) {
     edges {
        node {
          ...GistDetails
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
}

fragment GistDetails on Gist {
  id
  name
  description
  files {
    name
    language {
      name
    }
    size
    text
  }
  createdAt
  owner {
    id
    login
    avatarUrl
    ... on User {
      name
      twitterUsername
      isSiteAdmin
      url
      bio
      email
    }
  }
  updatedAt
  comments {
    totalCount
  }
  isPublic
  url
  stargazerCount
  forks {
    totalCount
  }
}
